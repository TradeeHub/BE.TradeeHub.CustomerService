schema {
  query: Query
  mutation: Mutation
}

"The node interface is implemented by entities that have a global unique identifier."
interface Node {
  id: ID!
}

type AddNewCustomerResponse {
  id: ID!
  customerReferenceNumber: String!
}

type AddNewExternalReferenceResponse {
  id: ID!
  name: String!
}

type CommentEntity {
  id: ID!
  customerId: ID!
  userOwnerId: UUID!
  createdById: UUID!
  createdAt: DateTime!
  archived: Boolean!
  comment: String
  uploadUrls: [String!]!
  commentType: CommentType!
}

type CompensationDetailsEntity {
  compensationType: CompensationType!
  amount: Decimal!
  currency: String
}

type CustomerEntity implements Node {
  id: ID!
  properties: [PropertyEntity]
  comments: [CommentEntity]
  owner: UserEntity!
  creator: UserEntity!
  modifier: UserEntity
  customerType: String!
  companyName: String
  useCompanyName: Boolean!
  customerReferenceNumber: String
  title: String
  name: String
  surname: String
  fullName: String
  alias: String
  status: CustomerStatus!
  emails: [EmailEntity!]
  phoneNumbers: [PhoneNumberEntity!]
  tags: [String!]
  createdAt: DateTime!
  modifiedAt: DateTime
  reference: ReferenceInfoEntity
  customerRating: Decimal
  archived: Boolean!
}

"A connection to a list of items."
type CustomersConnection {
  "Information to aid in pagination."
  pageInfo: PageInfo!
  "A list of edges."
  edges: [CustomersEdge!]
  "A flattened list of the nodes."
  nodes: [CustomerEntity!]
}

"An edge in a connection."
type CustomersEdge {
  "A cursor for use in pagination."
  cursor: String!
  "The item at the end of the edge."
  node: CustomerEntity!
}

type EmailEntity {
  emailType: String!
  email: String!
  receiveNotifications: Boolean!
}

type ExternalReferenceEntity {
  id: ID!
  userOwnerId: UUID!
  referenceType: String!
  name: String!
  useCompanyName: Boolean!
  companyName: String
  phoneNumber: PhoneNumberEntity
  email: EmailEntity
  url: String
  place: PlaceEntity
  description: String
  compensation: CompensationDetailsEntity
}

type LocationEntity {
  lat: Decimal!
  lng: Decimal!
}

type Mutation {
  addNewCustomer(request: AddNewCustomerRequestInput!): AddNewCustomerResponse! @authorize
  addNewExternalReference(request: AddNewExternalReferenceRequestInput!): AddNewExternalReferenceResponse! @authorize
}

"Information about pagination in a connection."
type PageInfo {
  "Indicates whether more edges exist following the set defined by the clients arguments."
  hasNextPage: Boolean!
  "Indicates whether more edges exist prior the set defined by the clients arguments."
  hasPreviousPage: Boolean!
  "When paginating backwards, the cursor to continue."
  startCursor: String
  "When paginating forwards, the cursor to continue."
  endCursor: String
}

type PhoneNumberEntity {
  phoneNumberType: String!
  phoneNumber: String!
  receiveNotifications: Boolean!
}

type PlaceEntity {
  placeId: String!
  address: String!
  country: String!
  countryCode: String!
  callingCode: String!
  location: LocationEntity!
  viewport: ViewportEntity!
}

type PropertyEntity {
  id: ID!
  "The customers associated with this property."
  customers: [CustomerEntity]
  owner: UserEntity!
  creator: UserEntity!
  modifier: UserEntity
  property: PlaceEntity!
  billing: PlaceEntity
  quotes: [ID!]
  jobs: [ID!]
  createdAt: DateTime!
  modifiedAt: DateTime
}

type Query {
  "Fetches an object given its ID."
  node("ID of the object." id: ID!): Node
  "Lookup nodes by a list of IDs."
  nodes("The list of node IDs." ids: [ID!]!): [Node]!
  customers("Returns the first _n_ elements from the list." first: Int "Returns the elements in the list that come after the specified cursor." after: String "Returns the last _n_ elements from the list." last: Int "Returns the elements in the list that come before the specified cursor." before: String order_by: CustomerEntitySort where: CustomerEntityFilter): CustomersConnection @authorize
  customerById(id: ID!): CustomerEntity @authorize
  customer(id: ID!): CustomerEntity @authorize
  propertyById(id: ID!): PropertyEntity @authorize
  searchCustomerReferences(request: SearchReferenceRequestInput!): ReferenceTrackingResponse! @authorize
}

type ReferenceInfoEntity {
  externalReference: ExternalReferenceEntity
  customer: CustomerEntity
  referenceType: ReferenceType!
}

type ReferenceResponse {
  id: ID!
  displayName: String!
  phoneNumber: String
  referenceType: ReferenceType!
}

type ReferenceTrackingResponse {
  references: [ReferenceResponse!]!
  customerHasNextPage: Boolean!
  externalHasNextPage: Boolean!
  customerNextCursor: String
  externalNextCursor: String
}

type UserEntity {
  id: ID!
}

type ViewportEntity {
  northeast: LocationEntity!
  southwest: LocationEntity!
}

